<html>

	<head>
		<title>debt collector</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script>
			/* generate word from array for header */
			function myHeader() {
			var x = ["lovely", "beautiful", "gorgeous", "marvellous", "amazing", "fortuitous", "breathtaking", "fabulous", "wonderful", "sensational", "empowering", "stunning"];
  			var y = x[Math.floor(Math.random() * 12)];
  			document.getElementById("words").innerHTML = y;
  			}
			// reload page
			function myReload() {
  			document.getElementById("excel").src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTiCZXq58V9u0wO1KrlAeJRHouyy5LF6jWKpFNrD9NOxmKWzFekpBd2aNio6QMDKSvQE_Ay7z2pKTIm/pubhtml?#gid=0&amp;single=true&amp;widget=false&amp;headers=false&amp;chrome=false";
			window.location.reload(true);
			}
			/* stop page going to google sheets upon submission */
			window.addEventListener("load", function() {
  				const form = document.getElementById('my-form');
  				form.addEventListener("submit", function(e) {
  					document.getElementById("words2").innerHTML = "Hold on tight...";
    				e.preventDefault();
    				const data = new FormData(form);
    				const action = e.target.action;
    				fetch(action, { method: 'POST', body: data})
    				.then(() => {
    				//alert("Success!");
    				document.getElementById("words2").innerHTML = "";
    				document.getElementById("two").scrollIntoView({behavior: 'smooth'});
  					});
		  		});
			});
			//run header and refresh google sheet on load
			window.onload = myHeader;
		</script>
	</head>

	<body class="landing is-preload" style="overflow: hidden">

		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Header -->
					<header id="header" class="alt">
						<h1><a href="index.html"></a></h1>
					</header>
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h1><span id="words"></span></h1>
							<h2>Appreciation</h2>
							<p>Who or what do you appreciate?<br />
								<!-- form for submission -->
								<!-- prevent form submission when enter is pressed -->
								<form id="my-form"
									method="POST"
									action="https://script.google.com/macros/s/AKfycbwc3GmIFaghvY-SMglgw3Eaa1N0dLCe0qOuuiA_ab9OjevGnA-e0I9TMYoKbr5442AVxg/exec"
									  onkeydown="return event.key != 'Enter';"
								>
									<input id="gratitude" name="Messages from above" type="text" required><br><br>
								<ul class="actions special">
										<li>
											<input id="expression" type="submit" name="Messages from above" class="button primary scrolly" value="Express Gratitude">
											<span id="words2"></span>
										</li>
								</ul>
								</form>
						</div>
					</section>
				<section class="wrapper">
						<section class="inner">
							<h1><span id="words"></span></h1>
						</section>
					</section>
				<!-- Two -->
					<section id="two" class="wrapper">
						<section class="inner">
							<!-- align embeded sheet to centre -->
							<div>
								<iframe id="excel" width="100%" style="height:80vh" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTiCZXq58V9u0wO1KrlAeJRHouyy5LF6jWKpFNrD9NOxmKWzFekpBd2aNio6QMDKSvQE_Ay7z2pKTIm/pubhtml?#gid=0&amp;single=true&amp;widget=false&amp;headers=false&amp;chrome=false"></iframe>
									<ul class="actions special">
										<li onclick="myReload()">
											<a href="#banner" class="button primary scrolly">Once more</a>
										</li>
									</ul>
							</div>
						</section>
					</section>
			</div>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
